<ActionBar class="action-bar">
    <Label class="action-bar-title" text="NASAImageryNSSample"></Label>
</ActionBar>
<ScrollView>
    <StackLayout class="page p-t-15">
        <TextField required class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalization="none"
            [(ngModel)]="email"></TextField>
        <TextField required class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Password" secure="true" autocorrect="false" autocapitalization="none"
            [(ngModel)]="password"></TextField>

        <Button isEnabled="{{ !isLoading }}" class="btn btn-primary" text="SIGN IN" (tap)="onSigninButtonTap()"></Button>

        <FlexboxLayout class="m-t-15 m-l-15 m-r-15" flexDirection="row" justifyContent="space-between" alignContent="center">
            <Label class="m-l-10" text="Register" (tap)="onRegisterTap()"></Label>
            <Label class="m-r-10" text="Forgot password?" (tap)="onForgotPasswordTap()"></Label>
        </FlexboxLayout>
        <ActivityIndicator busy="{{ isLoading }}"></ActivityIndicator>

    </StackLayout>
</ScrollView>
